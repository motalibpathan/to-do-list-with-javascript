<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do with JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container my-3">
      <h1 class="text-center header-text">TO-DO LIST</h1>
      <div id="alert_area" class="w-50 mx-auto"></div>
    </div>
    <div class="container">
      <div class="top-section w-50 mx-auto p-2">
        <form action="" id="task_form">
          <div class="row">
            <div class="col-md-9 col-9">
              <input
                type="text"
                placeholder="Click here to add"
                id="task_input"
                class="form-control p-2 m-2"
              />
            </div>
            <div class="col-md-3 col-3">
              <input
                type="submit"
                class="btn btn-light form-control p-2 m-2 w-75 submit-btn"
                value="ADD"
              />
            </div>
          </div>
        </form>
      </div>
      <br />
      <div class="task-list-header w-50 mx-auto">
        <h3 class="grd-bg-1 text-center text-light p-2">Task Lists</h3>
      </div>
      <div>
        <input
          type="text"
          name=""
          id="filter_task"
          placeholder="Filter Task"
          class="form-control w-50 mx-auto p-2 mb-2"
        />
      </div>
      <div id="tasks" class="w-50 mx-auto"></div>
      <br />
      <div class="d-flex justify-content-center">
        <button id="task_clear_btn" class="btn bg-danger text-light w-50">
          Clear All Task
        </button>
      </div>
    </div>
    <div class="container-fluid bg-light">
      <div class="footer p-4 m-3 text-center">
        &copy; 2021 - Motalib Pathan -
        <a href="https://github.com/motalibpathan">github.com/motalibpathan</a>
        - All rights reserved.
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
